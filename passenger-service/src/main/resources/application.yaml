spring:
 application:
   name: passenger-service

eureka:
  instance:
    hostname: PASSENGER-SERVICE
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/


  redis:
    host: redis
    port: 6379
  session:
    store-type: redis

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    root: ERROR
    org:
     springframework: DEBUG
     hibernate: DEBUG

server:
  port: 8083
  servlet:
    context-path: /passenger-service
  forward-headers-strategy: framework