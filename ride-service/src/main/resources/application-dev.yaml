spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      uri: mongodb://mongo:27017/ride_db
      database: ride_db
  liquibase:
    enabled: false

  kafka:
   bootstrap-servers: kafka:9092
   consumer:
     key-deserializer: ${KAFKA_CONSUMER_KEY_DESERIALIZER:org.apache.kafka.common.serialization.StringDeserializer}
     value-deserializer: ${KAFKA_CONSUMER_VALUE_DESERIALIZER:org.apache.kafka.common.serialization.StringDeserializer}
     group-id: ride-group
     auto-offset-reset: earliest

springdoc:
  swagger-ui:
    path: /swagger-ui
    url: /ride-service/v3/api-docs
    configUrl: /ride-service/v3/api-docs/swagger-config
  api-docs:
    enabled: true
