spring:
  application:
   name: ride-service

eureka:
  instance:
    hostname: RIDE-SERVICE
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/


  redis:
    host: redis
    port: 6379
  session:
    store-type: redis

management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true

server:
  port: 8084
  forward-headers-strategy: framework
  servlet:
    context-path: /ride-service
